apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-volume
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  storageClassName: baggageclaim
  csi:
    driver: baggageclaim.concourse-ci.org
    volumeHandle: some-volume-id
    volumeAttributes:
      userinfo: "this is my pv!"
